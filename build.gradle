buildscript {
    repositories {
        mavenCentral()
        maven { url "https://maven.google.com" }
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0'
        classpath 'org.jacoco:org.jacoco.core:0.8.7'
        classpath 'com.github.ksoichiro:gradle-eclipse-aar-plugin:0.3.1'
    }
}

allprojects {
	repositories {
		mavenCentral()
        maven { url "https://maven.google.com" }
        mavenLocal()
        google()
        jcenter()
    }
}
